<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surprise Granite Project Estimator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Surprise Granite Project Estimator</h1>
    <div id="message" class="message"></div>

    <!-- Project Estimator -->
    <section class="section">
      <h2>Countertop & Remodeling Estimator</h2>
      <form id="estimator-form" class="form">
        <div class="form-group">
          <label for="client-name">Client Name</label>
          <input type="text" id="client-name" name="clientName" required />
        </div>
        <div class="form-group">
          <label for="client-email">Client Email</label>
          <input type="email" id="client-email" name="clientEmail" required />
        </div>
        <div class="form-group">
          <label for="material">Material</label>
          <select id="material" name="material" required>
            <option value="">Select Material</option>
          </select>
        </div>
        <div class="form-group">
          <label for="slab-name">Slab Name</label>
          <input type="text" id="slab-name" name="slabName" />
        </div>
        <div class="form-group">
          <label for="slab-length">Slab Length (in)</label>
          <input type="number" id="slab-length" name="slabLength" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="slab-width">Slab Width (in)</label>
          <input type="number" id="slab-width" name="slabWidth" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="slab-cost-sqft">Cost per Sq Ft ($)</label>
          <input type="number" id="slab-cost-sqft" name="slabCostSqft" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="client-sqft">Countertop Sq Ft</label>
          <input type="number" id="client-sqft" name="clientSqft" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity (Slabs)</label>
          <input type="number" id="quantity" name="quantity" value="1" required />
        </div>
        <div class="form-group">
          <label for="waste-factor">Waste Factor (%)</label>
          <input type="number" id="waste-factor" name="wasteFactor" value="20" required />
        </div>
        <div class="form-group">
          <label for="edge-type">Edge Type</label>
          <select id="edge-type" name="edgeType">
            <option value="standard">Standard ($10/linear ft)</option>
            <option value="bullnose">Bullnose ($15/linear ft)</option>
            <option value="waterfall">Waterfall ($25/linear ft)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="backsplash">Backsplash</label>
          <select id="backsplash" name="backsplash">
            <option value="none">None</option>
            <option value="4">4" ($10/linear ft)</option>
            <option value="6">6" ($12/linear ft)</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div id="custom-backsplash" class="form-group hidden">
          <label for="backsplash-height">Custom Backsplash Height (in)</label>
          <input type="number" id="backsplash-height" name="backsplashHeight" step="0.01" />
          <label for="backsplash-linear-ft">Linear Feet</label>
          <input type="number" id="backsplash-linear-ft" name="backsplashLinearFt" step="0.01" />
        </div>
        <div class="form-group">
          <label for="demo">Demolition</label>
          <select id="demo" name="demo">
            <option value="none">None</option>
            <option value="standard">Standard ($5/sqft)</option>
            <option value="complex">Complex ($8/sqft)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="plumbing">Plumbing Reconnect</label>
          <input type="checkbox" id="plumbing" name="plumbing" value="900" />
          <span>$900</span>
        </div>
        <div class="form-group">
          <label for="labor-rate">Labor Rate ($/hr)</label>
          <input type="number" id="labor-rate" name="laborRate" value="50" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="labor-hours">Labor Hours</label>
          <input type="number" id="labor-hours" name="laborHours" value="10" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="misc-costs">Miscellaneous Costs ($)</label>
          <input type="number" id="misc-costs" name="miscCosts" value="0" step="0.01" />
        </div>
        <div class="form-group">
          <label for="pricing-system">Pricing System</label>
          <select id="pricing-system" name="pricingSystem">
            <option value="cost-plus">Cost-Plus (35% margin)</option>
            <option value="competitive">Competitive (3.25x + $26/sqft)</option>
            <option value="tiered">Tiered Margins</option>
          </select>
        </div>
        <div class="cost-display">
          <p>Material Cost: $<span id="material-cost">0.00</span></p>
          <p>Labor Cost: $<span id="labor-cost">0.00</span></p>
          <p>Demo/Plumbing Cost: $<span id="demo-plumbing-cost">0.00</span></p>
          <p>Misc Cost: $<span id="misc-cost">0.00</span></p>
          <p>Bid Price: $<span id="bid-price">0.00</span></p>
          <p>Retail Range: $<span id="retail-range">0.00</span></p>
          <p>Profit Margin: <span id="profit-margin">0.00</span>%</p>
        </div>
        <button type="submit" class="button">Submit Estimate</button>
      </form>
    </section>

    <!-- Slab Lookup -->
    <section class="section">
      <h2>Slab Lookup</h2>
      <div class="search-bar">
        <input type="text" id="slab-search" placeholder="Search by material or color (e.g., Granite, Black)" />
        <button id="slab-search-button">Search</button>
      </div>
      <div id="slab-results" class="grid"></div>
      <a href="eguide.html" class="link">View Slab Ordering Guide</a>
    </section>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
