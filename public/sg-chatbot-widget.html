<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/axios@1.7.7/dist/axios.min.js"></script>
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #f9fafb;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 0.75rem; /* Reduced for mobile */
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      min-height: 100vh;
      padding: 0.5rem;
    }

    .chat-container {
      width: 100%;
      max-width: 360px; /* Optimized for mobile */
      background: rgba(255, 255, 255, 0.9);
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5), var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 75vh; /* Shorter for mobile */
      position: fixed;
      bottom: 70px;
      right: 10px;
      transition: var(--transition);
      z-index: 10;
    }

    .chat-container.hidden {
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 0.5rem;
      text-align: center;
      font-size: 1rem; /* Smaller for mobile */
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .chat-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 0.75rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      padding-bottom: 60px;
    }

    .message {
      max-width: 85%;
      padding: 0.5rem 0.75rem;
      border-radius: var(--border-radius);
      font-size: 0.85rem; /* Adjusted for mobile */
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      word-break: break-word;
      position: relative;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      border: 2px solid var(--primary-yellow);
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
      border-left: 3px solid var(--primary-blue);
      box-shadow: var(--shadow);
    }

    .message.bot img {
      max-width: 100%;
      max-height: 180px; /* Reduced for mobile */
      object-fit: contain;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      display: block;
    }

    .message.bot .image-loading {
      font-style: italic;
      color: #6b7280;
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }

    .message.bot .image-error {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }

    .message.bot a {
      color: var(--primary-blue);
      text-decoration: underline;
      font-weight: 500;
    }

    .message.bot a:hover,
    .message.bot a:focus {
      color: var(--primary-yellow);
    }

    .message .timestamp {
      font-size: 0.65rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem;
      color: #6b7280;
      font-style: italic;
      font-size: 0.8rem;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: rgba(243, 244, 246, 0.9);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      position: sticky;
      bottom: 0;
      z-index: 11;
    }

    .quick-reply {
      padding: 0.5rem 0.75rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      min-height: 40px;
      min-width: 70px; /* Smaller for mobile */
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideIn 0.3s ease;
    }

    .quick-reply.retry-image {
      background-color: #6b7280;
    }

    .quick-reply:hover,
    .quick-reply:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .quick-reply.retry-image:hover,
    .quick-reply.retry-image:focus {
      background-color: #4b5563;
    }

    .quick-reply:active {
      transform: scale(0.95);
    }

    .chat-input {
      display: flex;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #d1d5db;
      position: sticky;
      bottom: 0;
      z-index: 12;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s ease;
      min-height: 36px;
    }

    .chat-input input:focus {
      border-color: var(--primary-yellow);
    }

    .image-upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-left: 0.5rem;
      min-width: 36px;
      min-height: 36px;
      transition: var(--transition);
    }

    .image-upload-btn:hover,
    .image-upload-btn:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .image-upload-btn:active {
      transform: scale(0.95);
    }

    .image-upload-btn:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      min-width: 80px;
      min-height: 36px;
      transition: var(--transition);
    }

    .chat-input button:hover,
    .chat-input button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .chat-input button:active {
      transform: scale(0.95);
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.1rem;
      text-decoration: none;
      padding: 0.4rem;
      border: 2px solid var(--text-light);
      border-radius: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      position: relative;
    }

    .footer-icon:hover,
    .footer-icon:focus {
      color: var(--primary-yellow);
      border-color: var(--primary-yellow);
      transform: scale(1.1);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.7rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .footer-icon:hover .tooltip,
    .footer-icon:focus .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .chat-toggle {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: var(--primary-yellow);
      color: var(--text-dark);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
    }

    .chat-toggle:hover,
    .chat-toggle:focus {
      background-color: #eab308;
      transform: scale(1.1);
    }

    .chat-toggle:active {
      transform: scale(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 340px; /* Smaller for mobile */
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 0.9rem;
      transition: border-color 0.2s ease;
      min-height: 36px;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: var(--primary-yellow);
      outline: none;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      min-height: 36px;
    }

    .modal-content button:hover,
    .modal-content button:focus {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .modal-content button:active {
      transform: scale(0.95);
    }

    .modal-content button[type="button"] {
      background-color: #6b7280;
      margin-left: 0.5rem;
    }

    .modal-content button[type="button"]:hover,
    .modal-content button[type="button"]:focus {
      background-color: #4b5563;
    }

    @media (min-width: 600px) {
      .chat-container {
        max-width: 400px;
        height: 80vh;
      }

      .chat-header {
        font-size: 1.2rem;
        padding: 0.75rem;
      }

      .chat-messages {
        padding: 1rem;
        padding-bottom: 70px;
      }

      .message {
        font-size: 0.9rem;
      }

      .quick-reply {
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
        min-height: 44px;
        min-width: 80px;
      }

      .chat-input {
        padding: 0.75rem;
      }

      .chat-input input {
        padding: 0.6rem;
        font-size: 0.95rem;
        min-height: 40px;
      }

      .chat-input button {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
        min-height: 40px;
      }

      .chat-footer {
        gap: 1rem;
        padding: 0.75rem;
      }

      .footer-icon {
        font-size: 1.25rem;
        width: 40px;
        height: 40px;
      }

      .chat-toggle {
        width: 56px;
        height: 56px;
        font-size: 1.5rem;
      }

      .modal-content {
        max-width: 400px;
        padding: 1.5rem;
      }
    }

    @media (max-width: 360px) {
      .chat-container {
        max-width: 300px;
        height: 70vh;
      }

      .chat-header {
        font-size: 0.9rem;
      }

      .message {
        font-size: 0.8rem;
      }

      .quick-reply {
        font-size: 0.75rem;
        min-width: 60px;
      }
    }

    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content select:focus,
    .modal-content button:focus,
    .chat-toggle:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }

    .quick-replies::-webkit-scrollbar,
    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .quick-replies,
    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="chat-toggle" id="chatToggle" aria-label="Open chatbot" tabindex="0">
    <i class="fas fa-message"></i>
  </div>

  <div class="chat-container hidden" id="chatContainer" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://cdn.prod.website-files.com/6456ce4476abb25581fbad0c/64a70d4b30e87feb388f004f_surprise-granite-profile-logo.svg" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Hello! Iâ€™m your personal shopper for Surprise Granite. ðŸ˜Š Browse countertops, samples, or sinks from our store, or share your zip code for tailored pricing. Whatâ€™s on your shopping list?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tell me what you're shopping for..." aria-label="Chat input" autocomplete="off">
      <label for="imageUpload" class="image-upload-btn" aria-label="Upload image">
        <i class="fas fa-image"></i>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
      </label>
      <button id="sendButton" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer" id="chatFooter"></div>
  </div>

  <div class="modal" id="leadModal" role="dialog" aria-labelledby="leadModalTitle" aria-hidden="true">
    <div class="modal-content">
      <h2 id="leadModalTitle">Letâ€™s Get Started!</h2>
      <form id="leadForm">
        <label for="leadName">Name</label>
        <input type="text" id="leadName" name="name" required aria-required="true">
        <label for="leadEmail">Email</label>
        <input type="email" id="leadEmail" name="email" required aria-required="true">
        <label for="leadPhone">Phone (Optional)</label>
        <input type="tel" id="leadPhone" name="phone">
        <label for="leadZip">Zip Code (Optional)</label> <!-- Changed to Zip Code -->
        <input type="text" id="leadZip" name="zip" pattern="\d{5}" title="Enter a 5-digit zip code">
        <label for="leadBudget">Budget Range (Optional)</label>
        <select id="leadBudget" name="budget">
          <option value="">Select Budget</option>
          <option value="5000-10000">$5,000 - $10,000</option>
          <option value="10000-20000">$10,000 - $20,000</option>
          <option value="20000+">$20,000+</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button" id="leadCancel">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Configuration with price lists
    const CONFIG = {
      SERVER_URL: 'https://surprise-granite-connections-dev.onrender.com',
      USEBASIN_ENDPOINT: 'https://usebasin.com/f/0e9742fed801',
      GEO_API_URL: 'https://ipapi.co/json/',
      SHOPIFY_API: 'https://store.surprisegranite.com/api',
      SHOPIFY_TOKEN: 'your-shopify-storefront-token', // Replace with actual token
      PRICE_LIST: {
        materials: {
          granite: { base: 40, high: 100 },
          quartz: { base: 50, high: 120 },
          marble: { base: 60, high: 150 },
          quartzite: { base: 55, high: 130 },
          'sparkling white quartz': { base: 65, high: 130 },
          'frost n': { base: 70, high: 140 }
        },
        labor: { base: 20, cutout: 100, demo: 500, backsplash: 10 },
        markups: {
          '85001': 1.10, // Phoenix, AZ
          '85701': 1.08, // Tucson, AZ
          'default': 1.05
        }
      }
    };

    // Navigation links
    const NAV_LINKS = {
      store: { url: 'https://store.surprisegranite.com/', text: 'our store' },
      samples: { url: 'https://store.surprisegranite.com/collections/countertop-samples', text: 'samples' },
      countertops: { url: 'https://www.surprisegranite.com/materials/all-countertops', text: 'countertops' },
      sinks: { url: 'https://store.surprisegranite.com/collections/sinks', text: 'sinks' }
    };

    // Quick reply sets
    const QUICK_REPLY_SETS = {
      initial: ['Countertops', 'Samples', 'Sinks', 'Contact Us'],
      countertops: ['Granite', 'Quartz', 'Marble', 'Quartzite'],
      samples: ['Order Samples', 'View Samples', 'Shop Online'],
      sinks: ['Stainless Steel', 'Composite', 'Undermount', 'Browse Sinks'],
      contact: ['Get Quote', 'Book Consultation', 'Send Message'],
      zip: ['Enter Zip Code', 'Skip'] // New for zip code prompt
    };

    // User profile
    let userProfile = {
      name: null,
      email: null,
      zipCode: null,
      preferences: { material: null, budget: null }
    };

    // Session state
    let conversationHistory = [];
    let sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let inactivityTimer;
    let lastResponseType = null; // Track last response to avoid repetition
    const placeholders = [
      'Tell me what youâ€™re shopping for...',
      'Looking for countertops?',
      'Need samples or sinks?',
      'Want a custom quote?'
    ];
    let placeholderIndex = 0;

    // Session persistence
    function saveSession() {
      try {
        localStorage.setItem('sgChatSession', JSON.stringify({
          userProfile,
          conversationHistory,
          sessionId,
          timestamp: Date.now()
        }));
      } catch (error) {
        console.error('Session save error:', error);
      }
    }

    function loadSession() {
      try {
        const session = localStorage.getItem('sgChatSession');
        if (session) {
          const { userProfile: savedProfile, conversationHistory: savedHistory, sessionId: savedId, timestamp } = JSON.parse(session);
          if (Date.now() - timestamp < 24 * 60 * 60 * 1000) {
            userProfile = { ...userProfile, ...savedProfile };
            conversationHistory = savedHistory;
            sessionId = savedId;
            if (userProfile.name) {
              addMessage(`Welcome back, ${userProfile.name}! Letâ€™s find some great countertops or samples${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}. Whatâ€™s next?`, false, null, 'initial');
            }
          }
        }
      } catch (error) {
        console.error('Session load error:', error);
      }
    }

    // Get location from zip code (simplified, no external API)
    function getMarkupFromZip(zipCode) {
      return CONFIG.PRICE_LIST.markups[zipCode] || CONFIG.PRICE_LIST.markups['default'];
    }

    // Fetch products from Shopify
    async function fetchShopifyProducts(category, material = null) {
      try {
        let queryString = category === 'countertops' ? 'tag:countertop' : category;
        if (material) queryString += ` ${material}`;
        const query = `
          query {
            products(first: 3, query: "${queryString}") {
              edges {
                node {
                  id
                  title
                  handle
                  priceRange {
                    minVariantPrice {
                      amount
                      currencyCode
                    }
                  }
                  images(first: 1) {
                    edges {
                      node {
                        src
                        altText
                      }
                    }
                  }
                }
              }
            }
          }
        `;
        const response = await axios.post(CONFIG.SHOPIFY_API, { query }, {
          headers: { 'X-Shopify-Storefront-Access-Token': CONFIG.SHOPIFY_TOKEN }
        });
        const products = response.data.data.products.edges.map(edge => edge.node);
        return products.map(product => ({
          id: product.id,
          title: product.title,
          price: parseFloat(product.priceRange.minVariantPrice.amount),
          currency: product.priceRange.minVariantPrice.currencyCode,
          image: product.images.edges[0]?.node.src || 'https://via.placeholder.com/300x150?text=' + product.title.replace(' ', '+'),
          altText: product.images.edges[0]?.node.altText || `${product.title}`,
          url: `https://store.surprisegranite.com/products/${product.handle}`
        }));
      } catch (error) {
        console.error('Shopify fetch error:', error.message);
        return [];
      }
    }

    // Apply location-based markup
    function applyMarkup(price, zipCode) {
      const markup = getMarkupFromZip(zipCode);
      return (price * markup).toFixed(2);
    }

    // Simple NLP for intent and entity extraction
    function processNLP(message) {
      const normalizedMessage = message.toLowerCase().trim();
      const entities = {};
      let intent = 'browse';

      // Category detection
      const categories = ['countertops', 'samples', 'sinks'];
      const category = categories.find(cat => normalizedMessage.includes(cat));
      if (category) {
        entities.category = category;
        intent = 'browse_category';
      }

      // Material detection
      const materialKeys = Object.keys(CONFIG.PRICE_LIST.materials);
      const material = materialKeys.find(mat => normalizedMessage.includes(mat));
      if (material) {
        entities.material = material;
        intent = 'browse_material';
      }

      // Budget detection
      const budgetRegex = /\$?(\d+)(?:k|000)?\s*-\s*\$?(\d+)(?:k|000)?/i;
      const budgetMatch = normalizedMessage.match(budgetRegex);
      if (budgetMatch) {
        entities.budget = { min: parseInt(budgetMatch[1]) * 1000, max: parseInt(budgetMatch[2]) * 1000 };
        intent = 'browse_budget';
      }

      // Zip code detection
      const zipRegex = /\b\d{5}\b/;
      const zipMatch = normalizedMessage.match(zipRegex);
      if (zipMatch) {
        entities.zipCode = zipMatch[0];
        intent = 'set_zip';
      }

      // Contact intent
      if (normalizedMessage.includes('quote') || normalizedMessage.includes('consultation') || normalizedMessage.includes('contact') || normalizedMessage.includes('message')) {
        intent = 'contact';
      }

      return { intent, entities };
    }

    // Core functions
    function sendQuickReply(message) {
      const userInput = document.getElementById('userInput');
      if (userInput) {
        userInput.value = message;
        sendMessage();
      }
    }

    function retryImage(imageUrl) {
      addMessage('Retrying image load...', false);
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        addMessage('Image loaded successfully!', false, imageUrl, 'initial');
      };
      img.onerror = () => {
        addMessage('Still couldnâ€™t load the image. Try again or browse our store.', false, null, 'initial');
      };
    }

    function openLeadModal() {
      const leadModal = document.getElementById('leadModal');
      if (leadModal) {
        leadModal.style.display = 'flex';
        leadModal.setAttribute('aria-hidden', 'false');
        const firstInput = document.getElementById('leadName');
        firstInput?.focus();
        trapFocus(leadModal);
        updateQuickReplies('contact');
      }
    }

    function closeLeadModal() {
      const leadModal = document.getElementById('leadModal');
      const leadForm = document.getElementById('leadForm');
      if (leadModal) {
        leadModal.style.display = 'none';
        leadModal.setAttribute('aria-hidden', 'true');
      }
      if (leadForm) leadForm.reset();
      updateQuickReplies('initial');
      document.getElementById('chatContainer')?.focus();
    }

    function trapFocus(element) {
      const focusableElements = element.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstFocusable = focusableElements[0];
      const lastFocusable = focusableElements[focusableElements.length - 1];

      element.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === firstFocusable) {
            e.preventDefault();
            lastFocusable.focus();
          } else if (!e.shiftKey && document.activeElement === lastFocusable) {
            e.preventDefault();
            firstFocusable.focus();
          }
        }
        if (e.key === 'Escape') {
          closeLeadModal();
        }
      });
    }

    function loadCompanyInfo() {
      const chatFooter = document.getElementById('chatFooter');
      if (chatFooter) {
        chatFooter.innerHTML = `
          <a href="https://usebasin.com/f/0e1679dd8d79" class="footer-icon" target="_blank" aria-label="Contact us" title="Contact">
            <i class="fas fa-envelope"></i>
            <span class="tooltip">Contact Us</span>
          </a>
          <a href="${NAV_LINKS.store.url}" class="footer-icon" target="_blank" aria-label="Visit online store" title="Shop">
            <i class="fas fa-shopping-cart"></i>
            <span class="tooltip">Shop</span>
          </a>
        `;
      }
    }

    function resetInactivityTimer() {
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        addMessage('Still shopping? ðŸ˜Š I can help with countertops, samples, or sinks!', false, null, 'initial');
      }, 5 * 60 * 1000);
    }

    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      const chatToggle = document.getElementById('chatToggle');
      if (!chatContainer || !chatToggle) return;
      const isHidden = chatContainer.classList.contains('hidden');
      chatContainer.classList.toggle('hidden', !isHidden);
      chatToggle.innerHTML = isHidden ? '<i class="fas fa-times"></i>' : '<i class="fas fa-message"></i>';
      chatToggle.setAttribute('aria-label', isHidden ? 'Close chatbot' : 'Open chatbot');
      if (isHidden) {
        document.getElementById('userInput')?.focus();
        resetInactivityTimer();
        updateQuickReplies('initial');
      } else {
        clearTimeout(inactivityTimer);
      }
      const sendButton = document.getElementById('sendButton');
      if (sendButton) {
        sendButton.removeEventListener('click', sendMessage);
        sendButton.addEventListener('click', sendMessage);
      }
    }

    function updateQuickReplies(context) {
      const quickReplies = document.getElementById('quickReplies');
      if (!quickReplies) return;
      const replies = QUICK_REPLY_SETS[context] || QUICK_REPLY_SETS.initial;
      quickReplies.innerHTML = replies.map(reply => {
        let action = `sendQuickReply('${reply}')`;
        if (reply === 'View Samples' || reply === 'Order Samples') action = `window.open('${NAV_LINKS.samples.url}', '_blank')`;
        if (reply === 'Browse Sinks') action = `window.open('${NAV_LINKS.sinks.url}', '_blank')`;
        if (reply === 'Shop Online') action = `window.open('${NAV_LINKS.store.url}', '_blank')`;
        if (reply.includes('Consultation') || reply.includes('Quote') || reply.includes('Message')) action = `openLeadModal()`;
        return `<button class="quick-reply" onclick="${action}">${reply}</button>`;
      }).join('');
    }

    function addMessage(content, isUser, imageUrl, quickReplyContext) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) return;
      const fragment = document.createDocumentFragment();
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = content || 'Sorry, no response received. Please try again!';
      div.appendChild(contentDiv);

      if (imageUrl && !isUser) {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'image-container';
        imgContainer.innerHTML = '<div class="image-loading" role="status">Loading image...</div>';
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Image of ${content.split(' ').slice(0, 3).join(' ')}`;
        img.setAttribute('aria-hidden', 'false');
        img.onload = () => {
          imgContainer.querySelector('.image-loading').remove();
        };
        img.onerror = () => {
          imgContainer.innerHTML = `
            <div class="image-error" role="alert">Failed to load image.</div>
            <button class="quick-reply retry-image" onclick="retryImage('${imageUrl}')">Retry</button>
          `;
          console.error(`Image load failed: ${imageUrl}, Session: ${sessionId}`);
        };
        imgContainer.appendChild(img);
        div.appendChild(imgContainer);
      }

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);
      fragment.appendChild(div);
      chatMessages.appendChild(fragment);
      if (quickReplyContext) updateQuickReplies(quickReplyContext);
      requestAnimationFrame(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
      if (isUser) resetInactivityTimer();
      conversationHistory.push({ role: isUser ? 'user' : 'bot', content, imageUrl, timestamp: Date.now() });
      saveSession();
    }

    function showTypingIndicator(show) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) return;
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      requestAnimationFrame(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      if (!userInput || !userInput.value.trim()) return;
      const message = userInput.value.trim();
      addMessage(message, true);
      userInput.value = '';
      const quickReplies = document.getElementById('quickReplies');
      if (quickReplies) quickReplies.style.display = 'none';
      showTypingIndicator(true);

      try {
        const nlpResult = processNLP(message);
        let responseMessage = '';
        let context = 'initial';
        let imageUrl = null;

        if (!userProfile.zipCode && !nlpResult.entities.zipCode && nlpResult.intent !== 'set_zip') {
          responseMessage = 'Please share your zip code for personalized pricing, or skip to browse products.';
          context = 'zip';
          lastResponseType = 'zip_prompt';
        } else if (nlpResult.intent === 'set_zip' && nlpResult.entities.zipCode) {
          userProfile.zipCode = nlpResult.entities.zipCode;
          saveSession();
          responseMessage = `Got it! Your zip code is ${userProfile.zipCode}. Now, what are you shopping for? Countertops, samples, or sinks?`;
          context = 'initial';
          lastResponseType = 'zip_set';
        } else if (nlpResult.intent === 'browse_category' && nlpResult.entities.category) {
          const products = await fetchShopifyProducts(nlpResult.entities.category);
          if (products.length) {
            responseMessage = `Here are some ${nlpResult.entities.category}${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}:<br>` + 
              products.map(p => `<a href="${p.url}" target="_blank">${p.title}</a> - $${applyMarkup(p.price, userProfile.zipCode)} ${p.currency}`).join('<br>');
            imageUrl = products[0].image;
            context = nlpResult.entities.category;
            lastResponseType = 'category';
          } else {
            responseMessage = `Sorry, I couldnâ€™t find any ${nlpResult.entities.category}. Try browsing <a href="${NAV_LINKS[nlpResult.entities.category].url}" target="_blank">${NAV_LINKS[nlpResult.entities.category].text}</a> or let me know what else youâ€™re looking for!`;
            context = 'initial';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'browse_material' && nlpResult.entities.material) {
          const products = await fetchShopifyProducts('countertops', nlpResult.entities.material);
          userProfile.preferences.material = nlpResult.entities.material;
          saveSession();
          if (products.length) {
            responseMessage = `Here are some ${nlpResult.entities.material} countertops${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}:<br>` + 
              products.map(p => `<a href="${p.url}" target="_blank">${p.title}</a> - $${applyMarkup(p.price, userProfile.zipCode)} ${p.currency}`).join('<br>');
            imageUrl = products[0].image;
            context = 'countertops';
            lastResponseType = 'material';
          } else {
            responseMessage = `No ${nlpResult.entities.material} countertops found. Check out our <a href="${NAV_LINKS.countertops.url}" target="_blank">countertop collection</a> or try another material!`;
            context = 'countertops';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'browse_budget' && nlpResult.entities.budget) {
          userProfile.preferences.budget = nlpResult.entities.budget;
          saveSession();
          const products = await fetchShopifyProducts('countertops');
          const filteredProducts = products.filter(p => {
            const adjustedPrice = parseFloat(applyMarkup(p.price, userProfile.zipCode));
            return adjustedPrice >= userProfile.preferences.budget.min / 50 && adjustedPrice <= userProfile.preferences.budget.max / 50;
          });
          if (filteredProducts.length) {
            responseMessage = `Here are countertops within your budget ($${userProfile.preferences.budget.min}-$${userProfile.preferences.budget.max})${userProfile.zipCode ? ` for ${userProfile.zipCode}` : ''}:<br>` + 
              filteredProducts.map(p => `<a href="${p.url}" target="_blank">${p.title}</a> - $${applyMarkup(p.price, userProfile.zipCode)} ${p.currency}`).join('<br>');
            imageUrl = filteredProducts[0].image;
            context = 'countertops';
            lastResponseType = 'budget';
          } else {
            responseMessage = `No countertops found in your budget range. Try a wider range or browse <a href="${NAV_LINKS.countertops.url}" target="_blank">our collection</a>!`;
            context = 'initial';
            lastResponseType = 'no_results';
          }
        } else if (nlpResult.intent === 'contact') {
          responseMessage = `Letâ€™s get you connected! Please share your name and email for a quote, consultation, or message.`;
          openLeadModal();
          showTypingIndicator(false);
          lastResponseType = 'contact';
          return;
        } else {
          // Vary fallback response to avoid repetition
          const fallbackMessages = [
            `Whatâ€™s on your shopping list? Countertops, samples, or sinks?${userProfile.zipCode ? ` Iâ€™ll tailor prices for ${userProfile.zipCode}.` : ''}`,
            `Letâ€™s find the perfect product! Try asking for granite countertops, sinks, or samples.${userProfile.preferences.material ? ` I know you like ${userProfile.preferences.material}!` : ''}`,
            `Need help shopping? Tell me your budget or material preference!${userProfile.zipCode ? ` Prices adjusted for ${userProfile.zipCode}.` : ''}`
          ];
          const fallbackIndex = (conversationHistory.length % fallbackMessages.length);
          responseMessage = lastResponseType === 'fallback' ? fallbackMessages[(fallbackIndex + 1) % fallbackMessages.length] : fallbackMessages[fallbackIndex];
          context = 'initial';
          lastResponseType = 'fallback';
        }

        showTypingIndicator(false);
        addMessage(responseMessage, false, imageUrl, context);
        if (quickReplies) quickReplies.style.display = 'flex';
      } catch (error) {
        console.error(`Send message error: ${error.message}, Input: ${message}, Session: ${sessionId}`, error.stack);
        showTypingIndicator(false);
        addMessage(`Sorry, something went wrong. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
        lastResponseType = 'error';
      }
    }

    async function handleLeadSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('leadName')?.value;
      const email = document.getElementById('leadEmail')?.value;
      const phone = document.getElementById('leadPhone')?.value;
      const zip = document.getElementById('leadZip')?.value;
      const budget = document.getElementById('leadBudget')?.value;

      if (!name || !email) return;

      try {
        userProfile.name = name;
        userProfile.email = email;
        userProfile.phone = phone || null;
        if (zip) userProfile.zipCode = zip;
        if (budget) userProfile.preferences.budget = budget;
        const formData = { name, email, phone, zip, budget, preferences: JSON.stringify(userProfile.preferences) };
        await axios.post(CONFIG.USEBASIN_ENDPOINT, formData, {
          headers: { 'Content-Type': 'application/json' }
        });
        addMessage(`Thanks, ${name}! Iâ€™ve saved your details. Want to continue shopping for countertops or samples?`, false, null, 'initial');
        closeLeadModal();
        saveSession();
        lastResponseType = 'lead';
      } catch (error) {
        addMessage(`Sorry, ${name}, we couldnâ€™t save your details. Try again or visit <a href="${NAV_LINKS.store.url}" target="_blank">${NAV_LINKS.store.text}</a>.`, false, null, 'initial');
        lastResponseType = 'error';
      }
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        addMessage('Please upload a valid image file.', false, null, 'initial');
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        addMessage('Image is too large. Please upload an image under 5MB.', false, null, 'initial');
        return;
      }

      try {
        const reader = new FileReader();
        reader.onload = () => {
          const imageUrl = reader.result;
          addMessage('Hereâ€™s the image you uploaded:', true, imageUrl);
          addMessage(`Thanks for sharing! This looks like a great space. Want me to suggest ${userProfile.preferences.material || 'countertops'} or samples to match this style?`, false, null, userProfile.preferences.material ? 'countertops' : 'initial');
          saveSession();
          lastResponseType = 'image';
        };
        reader.readAsDataURL(file);
      } catch (error) {
        console.error('Image upload error:', error.message);
        addMessage('Sorry, we couldnâ€™t upload your image. Try again or contact us.', false, null, 'initial');
        lastResponseType = 'error';
      }
      event.target.value = '';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const sendButton = document.getElementById('sendButton');
      const leadCancel = document.getElementById('leadCancel');
      const leadForm = document.getElementById('leadForm');
      const userInput = document.getElementById('userInput');
      const chatToggle = document.getElementById('chatToggle');
      const imageUpload = document.getElementById('imageUpload');

      if (sendButton) sendButton.addEventListener('click', sendMessage);
      if (leadCancel) leadCancel.addEventListener('click', closeLeadModal);
      if (leadForm) leadForm.addEventListener('submit', handleLeadSubmit);
      if (userInput) {
        userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });
      }
      if (chatToggle) {
        chatToggle.addEventListener('click', toggleChat);
        chatToggle.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') toggleChat();
        });
      }
      if (imageUpload) {
        imageUpload.addEventListener('change', handleImageUpload);
      }

      document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      setInterval(() => {
        if (userInput) {
          userInput.placeholder = placeholders[placeholderIndex];
          placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }
      }, 3000);

      userInput?.focus();
      loadSession();
      loadCompanyInfo();
      updateQuickReplies('initial');
    });
  </script>
