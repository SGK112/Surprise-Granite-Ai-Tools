<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Surprise Granite AI Chatbot">
  <title>Surprise Granite AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1e3a8a;
      --primary-yellow: #facc15;
      --text-dark: #1f2937;
      --text-light: #ffffff;
      --bg-light: #f3f4f6;
      --bg-message-user: #facc15;
      --bg-message-bot: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      background: url('https://images.unsplash.com/photo-1558403194-611308249627?auto=format&fit=crop&q=80') no-repeat center/cover;
      background-blend-mode: overlay;
      background-color: rgba(243, 244, 246, 0.9);
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--text-light);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    .chat-header {
      background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
      color: var(--text-light);
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.9rem;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      background-color: var(--bg-message-user);
      color: var(--text-dark);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background-color: var(--bg-message-bot);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: var(--shadow);
      border-left: 3px solid var(--primary-blue);
    }

    .message.bot img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .message .timestamp {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 0.25rem;
      text-align: right;
    }

    .typing-indicator {
      display: none;
      padding: 0.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .typing-indicator::after {
      content: '...';
      animation: dots 1s infinite;
    }

    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-light);
    }

    .quick-reply {
      padding: 0.5rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 1rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quick-reply:hover {
      background-color: #1e40af;
    }

    .chat-input {
      display: flex;
      padding: 0.75rem;
      background-color: var(--bg-light);
      border-top: 1px solid #d1d5db;
      position: relative;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem 2rem 0.5rem 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 1rem;
      font-size: 0.9rem;
      outline: none;
    }

    .chat-input .clear-btn {
      position: absolute;
      right: 3rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .chat-input button:hover {
      background-color: #1e40af;
    }

    .chat-footer {
      background-color: var(--primary-blue);
      padding: 0.75rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .footer-icon {
      color: var(--text-light);
      font-size: 1.75rem;
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
      position: relative;
    }

    .footer-icon:hover {
      color: var(--primary-yellow);
      transform: scale(1.2);
    }

    .footer-icon .tooltip {
      visibility: hidden;
      background-color: #374151;
      color: var(--text-light);
      text-align: center;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .footer-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: var(--text-light);
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }

    .modal-content h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .modal-content label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-dark);
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 0.9rem;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      background-color: var(--primary-blue);
      color: var(--text-light);
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .modal-content button:hover {
      background-color: #1e40af;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        max-width: 100%;
        border-radius: 0.5rem;
      }

      .chat-header {
        font-size: 1rem;
      }

      .message {
        font-size: 0.85rem;
      }

      .quick-reply,
      .chat-input input,
      .chat-input button {
        font-size: 0.85rem;
      }
    }

    /* Accessibility */
    .chat-input input:focus,
    .chat-input button:focus,
    .quick-reply:focus,
    .footer-icon:focus,
    .modal-content input:focus,
    .modal-content button:focus {
      outline: 2px solid var(--primary-yellow);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="chat-container" role="region" aria-label="Surprise Granite AI Chatbot">
    <div class="chat-header">
      <img src="https://via.placeholder.com/32?text=SG" alt="Surprise Granite Logo">
      Surprise Granite AI
    </div>
    <div class="chat-messages" id="chatMessages" aria-live="polite">
      <div class="message bot">
        Welcome to Surprise Granite! How can I assist you today?
        <div class="timestamp" id="welcomeTimestamp"></div>
      </div>
    </div>
    <div class="quick-replies" id="quickReplies">
      <button class="quick-reply" onclick="sendQuickReply('Show countertop materials')">Countertops</button>
      <button class="quick-reply" onclick="sendQuickReply('Show sinks')">Sinks</button>
      <button class="quick-reply" onclick="openAppointmentModal()">Book Appointment</button>
      <button class="quick-reply" onclick="sendQuickReply('Contact support')">Contact</button>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask about Frost-N pricing..." aria-label="Chat input" autocomplete="off">
      <button class="clear-btn" onclick="clearInput()" aria-label="Clear input">✖</button>
      <button onclick="sendMessage()" aria-label="Send message">Send</button>
    </div>
    <div class="chat-footer">
      <a href="mailto:info@surprisegranite.com" class="footer-icon" aria-label="Email us" title="Email">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
        <span class="tooltip">Email Us</span>
      </a>
      <a href="tel:+1-800-555-1234" class="footer-icon" aria-label="Call us" title="Phone">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
        </svg>
        <span class="tooltip">Call Us</span>
      </a>
      <a href="https://store.surprise-granite.myshopify.com" class="footer-icon" aria-label="Visit our Shopify store" title="Shopify Store">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"/>
        </svg>
        <span class="tooltip">Shop Now</span>
      </a>
      <a href="https://www.instagram.com/surprisegranite" class="footer-icon" aria-label="Follow us on Instagram" title="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
        </svg>
        <span class="tooltip">Instagram</span>
      </a>
    </div>
  </div>

  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        <label for="name">Name</label>
        <input type="text" id="name" required aria-required="true">
        <label for="email">Email</label>
        <input type="email" id="email" required aria-required="true">
        <label for="date">Preferred Date</label>
        <input type="date" id="date" required aria-required="true">
        <button type="submit">Submit</button>
        <button type="button" onclick="closeAppointmentModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const quickReplies = document.getElementById('quickReplies');
    const appointmentModal = document.getElementById('appointmentModal');
    const sessionId = 'chat-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    let placeholders = [
      'Ask about Frost-N pricing...',
      'Need a sink recommendation?',
      'Get a countertop quote...',
      'Book an appointment!'
    ];
    let placeholderIndex = 0;

    // Set timestamp for welcome message
    document.getElementById('welcomeTimestamp').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Rotate placeholders
    setInterval(() => {
      userInput.placeholder = placeholders[placeholderIndex];
      placeholderIndex = (placeholderIndex + 1) % placeholders.length;
    }, 3000);

    // Auto-focus input
    userInput.focus();

    function addMessage(content, isUser, imageUrl) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}`;
      div.textContent = content;
      if (imageUrl && !isUser) {
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Material sample`;
        div.appendChild(img);
      }
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(timestamp);
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator(show) {
      let indicator = document.getElementById('typingIndicator');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'typingIndicator';
        indicator.className = 'typing-indicator';
        indicator.textContent = 'Surprise Granite AI is typing';
        chatMessages.appendChild(indicator);
      }
      indicator.style.display = show ? 'block' : 'none';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';
      quickReplies.style.display = 'none';
      showTypingIndicator(true);

      try {
        const response = await fetch('https://surprise-granite-connections-dev.onrender.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId })
        });
        const data = await response.json();
        showTypingIndicator(false);
        addMessage(data.message, false, data.image);
        quickReplies.style.display = 'flex';
      } catch (error) {
        console.error('Chat error:', error);
        showTypingIndicator(false);
        addMessage('Sorry, something went wrong. Please try again.', false);
        quickReplies.style.display = 'flex';
      }
    }

    function sendQuickReply(message) {
      userInput.value = message;
      sendMessage();
    }

    function clearInput() {
      userInput.value = '';
      userInput.focus();
    }

    function openAppointmentModal() {
      appointmentModal.style.display = 'flex';
      document.getElementById('name').focus();
    }

    function closeAppointmentModal() {
      appointmentModal.style.display = 'none';
      document.getElementById('appointmentForm').reset();
    }

    async function handleAppointmentSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;

      try {
        // Placeholder for appointment endpoint (add to server.js)
        addMessage(`Appointment booked for ${name} on ${date}! We'll confirm via email.`, false);
        closeAppointmentModal();
      } catch (error) {
        console.error('Appointment error:', error);
        addMessage('Sorry, we couldn’t book your appointment. Please try again.', false);
      }
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('appointmentForm').addEventListener('submit', handleAppointmentSubmit);
  </script>
</body>
</html>
